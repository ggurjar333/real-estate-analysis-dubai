name: Cron Job

on:
  schedule:
    - cron: '30 5 * * *'

jobs:
  run_job:
    runs-on: ubuntu-latest
    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        env:
          ZENODO_TOKEN: ${{ vars.ZENODO_PAT }}
          DLD_URL: ${{ vars.DLD_URL }}
        run: |
          make all
